<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UUID Generator</title>
  <link rel="stylesheet" href="./styles/uuid.css" />
  <script defer src="./scripts/uuid.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="inputs">
      <form id="inputform">
        <input type="number" name="howmany" min="1" max="500" step="1" value="1">
      </form>
      <button type="button" onClick="getIds()">Generate UUIDs</button>
    </div>
    <div id="cpyBtn" class="copy">
      <span class="copyres"></span>
      <img src="./images/copy.png" width="512" height="512">
    </div>
    <div id="results-wrapper">
      <div id="results">Results...</div>
      <div class="clearBtn hidden">X</div>
    </div>
  </div>
  <textarea id="txt" hidden></textarea>
</body>

</html>
